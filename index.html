<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Eagle+Lake" rel="stylesheet">
  <script defer src="index.js" type="text/javascript"></script>
  <title>Cocktail Creator - Search by Spirit</title>
</head>
<body>
  <div class="heading">
    <img src="glasses.png" alt="Cocktail logo" id="logo"/>
    <h2 id="title">Cocktail Creator</h2>
    <h3 id="subheading">Search By Spirit</h3>
  </div>

  <div class="wrapper">
    <form>
      <p>
        <select autofocus id="textInput">
          <option value="Click to select"></option>
          <option value="Gin">Gin</option>
          <option value="Tequila">Tequila</option>
          <option value="Rum">Rum</option>
          <option value="Vodka">Vodka</option>
          <option value="Brandy">Brandy</option>
        </select>
      </p>
      <button id="submitButton">Find me a cocktail!</button>
    </form>
    <div class="displayCocktail">
    </div>
  </div>

</body>
</html>
